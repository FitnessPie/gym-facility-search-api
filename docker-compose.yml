version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: facility-api-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: facility-search
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - facility-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/facility-search --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: facility-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - facility-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: facility-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: api/v1
      MONGODB_URI: mongodb://mongodb:27017/facility-search
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_TTL: 3600
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRATION: 3600s
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 100
      DEFAULT_PAGE_SIZE: 20
      MAX_PAGE_SIZE: 100
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - facility-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

networks:
  facility-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
