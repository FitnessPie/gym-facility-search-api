# Development Docker Compose Override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
version: '3.8'

services:
  # API with hot-reload for development
  api:
    build:
      target: development
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    environment:
      NODE_ENV: development
